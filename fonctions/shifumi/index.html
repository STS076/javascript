    <h1 class="text-center p-5 fst-italic text-decoration-underline">Pierre, Papier, Ciseaux</h1>

    <div class="container container1 text-center">

        <div type="button" class="btn pink p-2 m-3" id="button" onclick="getsign('pierre')">Pierre</div>
        <div type="button" class="btn pink p-2 m-3" id="button" onclick="getsign('papier')">Papier</div>
        <div type="button" class="btn pink p-2 m-3" id="button" onclick="getsign('ciseaux')">Ciseaux</div>

    </div>
    <div class="container container2">
        <div id="choix" class="text-center p-5"></div>
    </div>

    <div class="container container1">
        <div class="col-lg-12 col-12 text-center">
            <button class="btn pink p-2 m-3" id="battle" onclick="getbattle()">Battle</button>

        <div id="resultbattle" class="text-center p-5"></div>
    </div>

    <div class="container container1">
        <div class="text-center col-lg-12 col-12 ">

        </div>
    </div>
    <div class="container container2 text-center">
        <div id="endgame" class="text-center resultat p-5 col-lg-12 col-12 "></div>
    </div>
