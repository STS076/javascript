<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>

<style>
    .ecran {
        height: 40vh;
        font-size: 2.5rem;
    }

</style>

<body>
    <div class="container mt-5">
        <div class="container col-lg-12 col-12 ecran text-end border border-dark mb-2">
            <!-- <div class="row"> -->
                <div  id="nb1">

                </div>
            <!-- </div> -->
            <!-- <div class="row"> -->
                <div id="operator"></div>
            <!-- </div> -->
            <!-- <div class="row"> -->
                <div  id="nb2">

                </div>
            <!-- </div> -->
            <!-- <div class="row"> -->
                <div id="result">

                </div>
            <!-- </div> -->
        </div>
        <div class="container touches">
            <div class="row text-center fw-bold">
                <div type="button" onclick="addNumber(7)" class=" border border-white col-lg-3 btn-secondary col-3 btn-lg">
                    7
                </div>
                <div type="button" onclick="addNumber(8)" class=" border border-white col-lg-3 btn-secondary col-3 btn-lg">
                    8
                </div>
                <div type="button" onclick="addNumber(9)" class=" border border-white col-lg-3 btn-secondary col-3 btn-lg">
                    9
                </div>
                <div type="button" onclick="addOperator(`/`)" class=" border border-white col-lg-3 btn-warning text-dark col-3 btn-lg">
                    /
                </div>
            </div>
            <div class="row text-center fw-bold">
                <div type="button" onclick="addNumber(4)" class=" border border-white col-lg-3 col-3 btn-secondary btn-lg">
                    4
                </div>
                <div type="button" onclick="addNumber(5)" class=" border border-white col-lg-3 btn-secondary col-3 btn-lg">
                    5
                </div>
                <div type="button" onclick="addNumber(6)" class=" border border-white col-lg-3 btn-secondary col-3 btn-lg">
                    6
                </div>
                <div type="button" onclick="addOperator(`*`)"
                    class=" border border-white col-lg-3 btn-warning text-dark  col-3 btn-lg">
                    X
                </div>
            </div>
            <div class="row text-center fw-bold">
                <div type="button" onclick="addNumber(1)" class=" border border-white col-lg-3 btn-secondary col-3 btn-lg">
                    1
                </div>
                <div type="button" onclick="addNumber(2)" class=" border border-white col-lg-3 btn-secondary col-3 btn-lg">
                    2
                </div>
                <div type="button" onclick="addNumber(3)" class=" border border-white col-lg-3 btn-secondary col-3 btn-lg">
                    3
                </div>
                <div type="button" onclick="addOperator(`-`)" class=" border border-white col-lg-3 btn-warning text-dark  col-3 btn-lg">
                    -
                </div>
            </div>
            <div class="row text-center fw-bold">
                <div type="button" onclick="addNumber(0)" class=" border border-white col-lg-3 btn-secondary col-3 btn-lg">
                    0
                </div>
                <div type="button" onclick="addNumber(`.`)" class=" border border-white col-lg-3 btn-secondary col-3 btn-lg">
                    .
                </div>
                <div type="button" onclick="getResult(`=`)" 
                    class=" border border-white col-lg-3 btn-danger  text-dark  col-3 btn-lg">
                    =
                </div>
                <div type="button" onclick="addOperator(`+`)" 
                    class=" border border-white col-lg-3 btn-warning col-3 text-dark btn-lg">
                    +
                </div>
            </div>
            <div class="row">
                <div type="button" onclick="reset()"
                    class="col-lg-12 col-12 btn btn-outline-danger col-lg-3 btn-secondary col-3 text-warning btn-lg text-center fw-bold ">
                    RESET
                </div>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>


</body>

</html>
