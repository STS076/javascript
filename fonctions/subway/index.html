<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&family=Montserrat:wght@300;500;600&family=Open+Sans:wght@400;600;800&family=Poppins:wght@300&family=Raleway:wght@300&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body class="d-flex align-items-center flex-column">

    <div class="container text-center subway mt-4 py-4">
        <img src="subwaylogo.png" class="img-fluid" alt="logo subway">
    </div>

    <div class="container d-flex align-items-center flex-column  subway mt-1 mb-4 p-5" id="page">

        <p class="fs-4">Veuillez rentrer les informations ci-dessous afin de vous inscrire : </p>


        <!-- <div class="row text-center"> -->
            <div class=" form-group col-lg-6 col-12 my-4 text-center">
                <label>Nom:</label>
                <input class="text-center form-control" placeholder="Nom" id="surname">
                <p class="text-danger" id="errorSurname"></p>
            </div>
        <!-- </div> -->

        <!-- <div class="row text-center"> -->
            <div class="form-group col-lg-6 col-12 my-4 text-center">
                <label>Prénom:</label>
                <input class="text-center form-control" placeholder="Prénom" id="name">
                <p class="text-danger" id="errorName"></p>
            </div>
        <!-- </div> -->

        <!-- <div class="row text-center"> -->
            <div class="form-group col-lg-6 col-12 my-4 text-center">
                <label>Adresse email:</label>
                <input class="text-center form-control" id="emailAddress" placeholder="Email">
                <p class="text-danger" id="errorAddress"></p>
            </div>
        <!-- </div> -->

        <!-- <div class="row text-center"> -->
            <div class="form-group col-lg-6 col-12 my-4 text-center">
                <label>Mot de passe:</label>
                <input type="password" class="text-center form-control" id="password" placeholder="Mot de passe">
                <p class="text-danger" id="errorPassword"></p>
            </div>
        <!-- </div> -->

        <!-- <div class="row text-center"> -->
            <div class="col-lg-6 col-12 my-3 form-group my-4 text-center">
                <label>Confirmer votre mot de passe:</label>
                <input type="password" class="text-center form-control" id="confirmPassword"
                    placeholder="Confirmer votre mot de passe">
                <p class="text-danger" id="errorconfirmPassword"></p>
            </div>
        <!-- </div> -->

        <div class="row text-center">
            <div class="col-lg-12 col-12 my-3">
                <p>j'accèpte les conditions générales d'utilisation :</p>
                <input type="checkbox" id="checkbox">
                <p class="text-danger" id="errorCheckbox"></p>
            </div>
        </div>

        <div class="my-3 text-center">
            <button type="button" class="btn btn-success" id="submit" onclick="validForm()">S'inscrire</button>
        </div>

        <div class="row text-center inscrit mt-3">
            <p>Déjà inscrit?<span class="text-decoration-underline ms-1">Se connecter</span></p>

        </div>

    </div>






    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="script.js"></script>


</body>

</html>
