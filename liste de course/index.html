<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&family=Montserrat:wght@300;500;600&family=Open+Sans:wght@400;600;800&family=Poppins:wght@300&family=Raleway:wght@300&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>

    <h1 class="text-center mt-5">Ma Liste de Course</h1>


    <div class="container interface rounded-3 mb-5" id="welcomePage">
        <div class="row">
            <div class="col">
                <p class="px-4 mt-4 fs-5">Nouvel item</p>
                <div class="form-group pb-5 mx-4 sh" >
                    <input class="form-control py-2 shadow-sm" id="elementToAdd" placeholder="Item">
                </div>
                <button type="button" id="enregistrer" class="btn bouton text-center mx-4 mb-5" onclick="saveItem()">Enregistrer</button>
                <button type="button" id="montrerTableau" class="btn bouton text-center mx-4 mb-5" onclick="showArray()">Ma liste</button>
            </div>
        </div>
    </div>

    <div class="container interface rounded-3 mb-5">
        <div class="row justify-content-evenly" id="arrayToShow">
            <div class="card col-lg-3 shadow-sm p-3 my-4 mx-4 col-10">
                <div class="card-body">
                    <p class="card-text">Pommes de terre</p>
                    <button class="btn bouton">Supprimer</button>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">


</body>

</html>
