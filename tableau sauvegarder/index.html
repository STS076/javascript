<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&family=Montserrat:wght@300;500;600&family=Open+Sans:wght@400;600;800&family=Poppins:wght@300&family=Raleway:wght@300&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>

    <div class="row justify-content-center">
        <div class="col-lg-6 col-10 p-5">

            <div class="my-2">
                <label class="d-block" for="elementToAdd">Entrer un élément</label>
                <input id="elementToAdd" type="text" class="shadow-sm"><button class="btn green shadow-sm" onclick="saveInput()">SAUVEGARDER</button>
            </div>
            <div class="my-2">
                <label class="d-block" for="elementToErase">Indiquer l'élément à supprimer </label>
                <input type="text" id="elementToErase" class="shadow-sm"><button class="btn red shadow-sm" onclick="myRemove()">EFFACER</button>
            </div>
            <div class="mb-3">
                <button class="btn btn-secondary" onclick="showArray()">AFFICHER</button>
            </div>
            <hr>
            <!-- <p class="mt-5">Mon Tableau</p> -->
            <p id="arrayToShow" class="h2"></p>

        </div>
    </div>


    <script src="script.js"></script>

</body>

</html>
