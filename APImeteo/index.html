<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&family=Montserrat:wght@300;500;600&family=Open+Sans:wght@400;600;800&family=Poppins:wght@300&family=Raleway:wght@300&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="/assets/style.css">

    <title>API Météo</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg couleurNav fixed-top">
            <div class="container-fluid ">
                <a class="navbar-brand text-light" href="#"><i
                        class="bi bi-emoji-sunglasses me-1 text-warning"></i>Météo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="#"
                                onclick="retourMaison()">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-light" href="#" onclick=vosFav()>Vos Favoris</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active text-light" href="#">Météo des plages</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control" type="search" placeholder="Rechercher une ville"
                            style="font-style:italic">
                        <button class="btn text-light" type="submit"><i class="bi bi-search"></i></button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <div class="background">

        <div class="row mx-auto mt-4 justify-content-center landingPage" id="landingPage">
            <div class=" rounded my-5 p-0">

            </div>
        </div>

        <div class="displaynone" id="favoris">
            <div class="row mx-auto mt-4 justify-content-center ">
                <!-- <img class="lh p-0 m-0" src="assets/img/lhpanorama.jpg" alt="panorama le havre de nuit"> -->
                <div class="blanc rounded my-5 p-0">
                    <img class="lh" src="assets/img/lehavre.jpg" alt="panorama le havre">
                    <p class="ms-5 ps-4 titre pt-2 mt-5 fw-bold">MÉTÉO LE HAVRE</p>

                    <div class="row mt-2 mb-5 d-flex flex-wrap justify-content-center" id="weatherLH">
                    </div>
                    <div class="row mt-2 mb-5 d-flex flex-wrap justify-content-center" id="cardLH">
                    </div>
                </div>
            </div>

            <div class="row mx-auto mt-4 justify-content-center ">
                <!-- <img class="lh p-0 m-0" src="assets/img/lhpanorama.jpg" alt="panorama le havre de nuit"> -->
                <div class="blanc rounded my-5 p-0">
                    <img class="lh" src="assets/img/londonpanorama.jpg">
                    <p class="ms-5 ps-4 titre pt-2 mt-5 fw-bold">MÉTÉO LONDRES</p>

                    <div class="row mt-2 mb-5 d-flex flex-wrap justify-content-center" id="weatherLondon">
                    </div>
                    <div class="row mt-2 mb-5 d-flex flex-wrap justify-content-center" id="cardLondon">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="row footer couleurNav pt-4 pb-5 m-0">
            <div class="row">
                <div class="col-lg-12 col-12 text-center justify-content-around pb-4">
                    <span class="pe-4 text-light">Copyright © 2022 Sophie & </span>
                    <a type="button" class="ps-4 text-light text-decoration-none"><span
                            class="text-decoration-underline">Conditions Générales de Ventes<span
                                class="mx-2">|</span><span class="text-decoration-underline">Mentions Légales</span></a>
                </div>
            </div>
            <div class="row">
                <div class="col col-lg-12 col-12 j text-center justify-content-evenly">
                    <img class="m-1 logo" src="assets/img/logoinstagram.png" alt="logo instagram">
                    <img class="m-1 logo" src="assets/img/logopinterest.png" alt="logo pinterest">
                    <img class="m-1 logo" src="assets/img/logotiktok.png" alt="logo tik tok">
                    <img class="m-1 logo" src="assets/img/logotwitter.png" alt="logo twitter">
                </div>
            </div>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">

    <script src="assets/script.js"></script>

</body>

</html>
